[tox]
envlist = lint,eval_tf,eval_jax,py{38,39}-tf{26,211},py{310}-tf{29,211}
isolated_build = True

[testenv:lint]
skip_install = True
deps =
    isort
    black
    autoflake
commands =
    isort --sl src
    autoflake -ri --remove-all-unused-imports --ignore-init-module-imports src
    black src

[testenv:eval_tf]
deps =
    tensorflow (>=2.11,<2.12)
    tensorflow-probability
    matplotlib
    seaborn
    tqdm
commands =
    python -m eval.prec
    python -m eval.time
    python -m eval.scale
    python -m eval.fig1
    python -m eval.fig2
    python -m eval.fig3
    python -m eval.fig4
    python -m eval.fig5
    python -m eval.fig6
    python -m eval.fig7

[testenv:eval_jax]
deps =
    jax[cuda]
    jaxlib
commands =
    python eval_jax/test_jax_sca.py
    python eval_jax/test_jax_integral.py

[testenv:tf{26,27,28,29,210,211}]
deps =
    tf26: tensorflow (>=2.6,<2.7)
    tf27: tensorflow (>=2.7,<2.8)
    tf28: tensorflow (>=2.8,<2.9)
    tf29: tensorflow (>=2.9,<2.10)
    tf210: tensorflow (>=2.10,<2.11)
    tf211: tensorflow (>=2.11,<2.12)
    pytest
    pytest-datadir
    pandas
commands =
    pytest
