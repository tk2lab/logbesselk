[tool.poetry]
name = "logbesselk"
version = "2.2.4"
description = "Provide function to calculate the modified Bessel function of the second kind"
license = "Apache-2.0"
authors = ["TAKEKAWA Takashi <takekawa@tk2lab.org>"]
readme = "README.md"
repository = "https://github.com/tk2lab/logbesselk"

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
tensorflow = ">=2.6.5,<2.10"

tensorflow-probability = { version = "^0.16.0", optional = true }
matplotlib = { version = "^3.5.2", optional = true }
seaborn = { version = "^0.11", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-datadir = "^1.3.1"
pandas = "^1.3"

[tool.poetry.extras]
eval = ["tensorflow-probability"]
figs = ["matplotlib", "seaborn"]

[tool.pytest.ini_options]
filterwarnings = [
  "ignore:the imp module is deprecated:DeprecationWarning",
  "ignore:.*will be removed in Pillow 10:DeprecationWarning",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
